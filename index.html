<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plugin Library</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: darkgray;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        width: 80%;
        max-width: 800px;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }
      .header {
        background: gray;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
      }
      .plugin-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .plugin-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        border-bottom: 1px solid #e0e0e0;
      }
      .plugin-item:last-child {
        border-bottom: none;
      }
      .plugin-title {
        font-size: 18px;
        color: #333;
      }
      .download-button {
        background: gray;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
        transition: background 0.3s ease;
        text-decoration: none;
      }
      .download-button:hover {
        background: rgb(145, 145, 145);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Plugin Library</h1>
      </div>
      <ul class="plugin-list">
        <li class="plugin-item">
          <span class="plugin-title">emailspammer.zip</span>
          <a href="downloads/emailspammer.zip" class="download-button" download>
            Download
          </a>
        </li>
        <li class="plugin-item">
          <span class="plugin-title">emailhighlighter.zip</span>
          <a
            href="downloads/emailhighlighter.zip"
            class="download-button"
            download>
            Download
          </a>
        </li>
        <li class="plugin-item">
          <span class="plugin-title">adblocker.zip</span>
          <a href="downloads/adblocker.zip" class="download-button" download>
            Download
          </a>
        </li>
        <li class="plugin-item">
          <span class="plugin-title">krunkerio.zip</span>
          <a href="downloads/krunkerio.zip" class="download-button" download>
            Download
          </a>
        </li>
        <li class="plugin-item">
          <span class="plugin-title">colorpicker.zip</span>
          <a href="downloads/colorpicker.zip" class="download-button" download>
            Download
          </a>
        </li>
        <li class="plugin-item">
          <span class="plugin-title">snakegame.zip</span>
          <a href="downloads/snake.zip" class="download-button" download>
            Download
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
