<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Ad Blocker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 150px;
      text-align: center;
    }

    #toggleButton {
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      color: white;
      background-color: green;
      transition: background-color 0.3s;
    }

    #toggleButton.disabled {
      background-color: red;
    }

    #toggleButton:active {
      transform: scale(0.98);
    }

    /* Adding a background corner as requested */
    #toggleButton {
      position: relative;
    }

    #toggleButton:before {
      content: "";
      position: absolute;
      top: -5px;
      right: -5px;
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h3>Ad Blocker</h3>
  <button id="toggleButton">Disable</button>

  <script src="popup.js"></script>
</body>
</html>
